version: '3'
services:
  api:
    container_name: api
    restart: always
    build: .
    ports:
      - '5000:5000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongodbdata:/data/db
    ports:
      - '27017:27017'
volumes:
  mongodbdata:
    driver: local
 